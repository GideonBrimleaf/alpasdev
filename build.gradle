buildscript {
    ext.kotlin_version = '1.3.50'
    ext.ktorm_version = '2.5'
    ext.flexmark_version = '0.50.40'
}

plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

startScripts {
    applicationName = 'alpasdev'
}

mainClassName = 'dev.alpas.alpasdev.StartKt'

group 'dev.alpas.alpasdev'
version '0.1'

repositories {
    jcenter()
    maven { url = uri("https://jitpack.io") }
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'dev.alpas:framework:0.1.1'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha4'
    implementation 'mysql:mysql-connector-java:5.1.46'
    implementation "me.liuwj.ktorm:ktorm-support-mysql:$ktorm_version"
    implementation "me.liuwj.ktorm:ktorm-support-sqlite:$ktorm_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "com.vladsch.flexmark:flexmark:$flexmark_version"
    implementation "com.vladsch.flexmark:flexmark-ext-autolink:$flexmark_version"

    testImplementation('dev.alpas:pulsar:0.1.1') {
        exclude group: 'dev.alpas', module: 'framework'
    }
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'dev.alpas.alpasdev.StartKt'
    }
}

shadowJar {
    destinationDir = file("./")
    baseName = 'alpasdev'
    classifier = null
    version = null
}

test {
    useJUnitPlatform()
}

installDist {
    destinationDir = file("./build/install/alpasdev")
}
